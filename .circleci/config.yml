version: 2.1

jobs:
  test:
    docker:
      - image: circleci/swift:5.3
    steps:
      - checkout
      - run:
          name: Log in to Docker Hub
          command: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run:
          name: Run Tests
          command: swift test

  build:
    executor: swift-executor
    steps:
      - checkout
      - run:
          name: Build the Package
          command: swift build
      - store_artifacts:
          path: .build/debug/OdooRPC

  deploy:
    executor: swift-executor
    steps:
      - run:
          name: Deploy
          command: echo "Deploying your package..."

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
